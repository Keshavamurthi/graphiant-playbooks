# Sample Data Exchange Services Configuration
# This file demonstrates how to configure Data Exchange services
#
# The system will:
# 1. Read service configuration from the 'data_exchange_services' list
# 2. Resolve LAN segment names to IDs
# 3. Resolve site names to site IDs
# 4. POST to v1/extranets-b2b-peering/producer with the payload

data_exchange_services:
  - serviceName: "de-service-1"
    type: "peering_service"
    policy:
      serviceLanSegment: "lan-segment-3"  # Will be resolved to ID
      type: "peering_service"
      site:
        - sites: ["Wales-sdktest"]  # Will be resolved to IDs
          siteLists: []
      description: "de_service_1_description"
      prefixTags:
        - prefix: "10.1.1.0/24"
          tag: "s-1-prefix1"
