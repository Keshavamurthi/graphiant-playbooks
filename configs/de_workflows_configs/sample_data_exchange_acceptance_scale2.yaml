---
# Sample Data Exchange Service Acceptance Configuration - Scale Test (300 Acceptances)
# This file demonstrates accepting all Data Exchange service invitations at scale
# Used in Workflow 4: Data Exchange - Accept Invitation (Non-Graphiant Customer)
# Covers all 300 matches from sample_data_exchange_matches_scale2.yaml

# All configurations are under 'data_exchange_acceptances' key
# Each acceptance uses human-readable names that will be resolved to IDs by the data exchange manager
# POST to v1/extranets-b2b-peering/consumer/{match_id}

data_exchange_acceptances:
  # Service 1 invitation acceptance by 50 customers (50 matches)
  {% for i in range(1, 51) %}
  - customerName: "FinanceBank-{{ 100 + i }}"   # Customer name and service name combination will be used to lookup matchId
    serviceName: "de-service-scale-101"         # Service name (will be used to lookup serviceId)

    # Site Information Configuration (by name)
    siteInformation:
      - sites: ["site-sjc-sdktest"]            # List of site names (will be resolved to site IDs)
        siteLists: []                          # Optional site list names (empty for direct site selection)

    # NAT Configuration (optional)
    # Maps producer service prefixes (optionally NAT them to avoid overlap with customer network)
    nat:
        - prefix: "10.1.1.0/28"
          tag: "s-scale-101-prefix1"
        - prefix: "10.1.1.16/28"
          tag: "s-scale-101-prefix2"
        - prefix: "10.1.1.32/28"
          tag: "s-scale-101-prefix3"
        - prefix: "10.1.1.48/28"
          tag: "s-scale-101-prefix4"
        - prefix: "10.1.1.64/28"
          tag: "s-scale-101-prefix5"
        - prefix: "10.1.1.80/28"
          tag: "s-scale-101-prefix6"
        - prefix: "10.1.1.96/28"
          tag: "s-scale-101-prefix7"
        - prefix: "10.1.1.112/28"
          tag: "s-scale-101-prefix8"

    # Policy Configuration (by name)
    policy:
      - lanSegment: "FinanceBank-{{ 100 + i }}-lan-segment"   # LAN segment name (will be resolved to ID)
        consumerPrefixes:                                     # Customer/Consumer's own prefixes that will be advertised
          - "10.{{ 100 + i }}.0.0/24"                         # Customer's own /24 network

    # Site-to-Site VPN Configuration
    siteToSiteVpn:
      # IPSec Gateway Details
      ipsecGatewayDetails:
        name: "s2s-FinanceBank-{{ 100 + i }}"                 # Gateway name
        destinationAddress: "0.0.0.0"                         # Customer's external IP
        mtu: null                                             # Optional MTU setting
        tcpMss: null                                          # Optional TCP MSS setting
        remoteIkePeerIdentity: "0.0.0.0"                      # Optional remote IKE peer identity
        ikeInitiator: false                                   # IKE initiation mode (false = responder)

        # Tunnel 1 Configuration
        tunnel1:
          localIkePeerIdentity: "0.0.0.0"       # Optional local IKE peer identity
          insideIpv4Cidr: "169.254.0.100/30"    # Optional Inside IPv4 subnet for tunnel 1 (will be auto filled by Graphiant portal APIs)
          insideIpv6Cidr: "fe80::100/126"       # Optional Inside IPv6 subnet for tunnel 1 (will be auto filled by Graphiant portal APIs)
          psk: changemeOrKeepnull               # Optional Preshared key for tunnel1 (will be auto filled by Graphiant portal APIs)

        # Tunnel 2 Configuration
        tunnel2:
          localIkePeerIdentity: "0.0.0.0"       # Optional local IKE peer identity
          insideIpv4Cidr: "169.254.0.104/30"    # Optional Inside IPv4 subnet for tunnel 2 (will be auto filled by Graphiant portal APIs)
          insideIpv6Cidr: "fe80::104/126"       # Optional Inside IPv6 subnet for tunnel 2 (will be auto filled by Graphiant portal APIs)
          psk: changemeOrKeepnull               # Optional Preshared key for tunnel2 (will be auto filled by Graphiant portal APIs)

        # BGP Routing Configuration
        routing:
          static:
            destinationPrefix:
              - "10.{{ 100 + i }}.0.0/24"                     # Customer's own /24 network
        # VPN Profile Selection
        vpnProfile: "vpnprofile-global-test"                  # System VPN profile name

      # Selected Region (by name)
      region: "us-central-1 (Chicago)"                        # Region name (will be resolved to regionId)

      # Email notifications
      emails: ["admin{{ 100 + i }}@financebank.com", "support{{ 100 + i }}@financebank.com"]       # Email addresses for notifications

    # Global Object Operations (optional)
    globalObjectOps: {}

    # Routing Policy Table (optional)
    routingPolicyTable: []
