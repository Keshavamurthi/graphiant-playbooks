# Sample Data Exchange Services Configuration for Scale Testing (10 Services)
# This file demonstrates how to configure Data Exchange services at scale.
#
# The system will:
# 1. Read service configuration from the 'data_exchange_services' list
# 2. Check if service already exists (idempotent operation)
# 3. Resolve LAN segment and site names to IDs
# 4. POST to v1/extranets-b2b-peering/producer with the payload

data_exchange_services:
  - serviceName: "de-service-scale-001"
    type: "peering_service"
    policy:
      serviceLanSegment: "lan-segment-3"  # Will be resolved to ID
      type: "peering_service"
      site:
        - sites: ["Wales-sdktest", "Liverpool-sdktest"]  # Will be resolved to IDs
          siteLists: []
      description: "de_service_scale_001_description"
      prefixTags:
        - prefix: "104.124.86.1/32"
          tag: "s-scale-001-prefix1"
        - prefix: "104.124.86.2/32"
          tag: "s-scale-001-prefix2"

