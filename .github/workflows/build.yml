name: Build Collection

on:
  pull_request:
    paths:
      - 'ansible_collections/graphiant/naas/**'
      - '.github/workflows/build.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'ansible_collections/graphiant/naas/**'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build Collection
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ansible_collections/graphiant/naas
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ansible-core
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core~=2.19

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Create build directory
        run: |
          mkdir -p ${{ github.workspace }}/build

      - name: Build collection
        run: |
          python ${{ github.workspace }}/scripts/build_collection.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarball
          path: ${{ github.workspace }}/build/graphiant-naas-*.tar.gz
          retention-days: 7

      - name: Verify build artifact exists
        run: |
          COLLECTION_FILE=$(ls ${{ github.workspace }}/build/graphiant-naas-*.tar.gz | head -1)
          if [ -z "$COLLECTION_FILE" ] || [ ! -f "$COLLECTION_FILE" ]; then
            echo "Error: Collection file not found in build directory"
            exit 1
          fi
          echo "âœ… Collection built successfully: $COLLECTION_FILE"

