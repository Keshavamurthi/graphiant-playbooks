name: Release Collection

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Collection version to publish'
        required: true
        type: string

jobs:
  publish:
    name: Publish to Ansible Galaxy
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
      - name: Check user permissions
        run: |
          PERMISSION=$(curl -s -H "Authorization: Bearer ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/collaborators/${{ github.actor }}/permission" | \
            jq -r '.permission')
          
          if [ "$PERMISSION" != "admin" ] && [ "$PERMISSION" != "maintain" ]; then
            echo "❌ Error: Only repository admins and maintainers can trigger this workflow."
            echo "   Current user: ${{ github.actor }}"
            echo "   Permission level: $PERMISSION"
            echo "   Required: admin or maintain"
            exit 1
          fi
          
          echo "✅ User ${{ github.actor }} has permission level: $PERMISSION"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install ansible-core
        run: |
          python -m pip install --upgrade pip
          pip install ansible-core~=2.19

      - name: Install dependencies
        working-directory: ansible_collections/graphiant/naas
        run: |
          pip install -r requirements.txt

      - name: Create build directory
        run: |
          mkdir -p ${{ github.workspace }}/build

      - name: Build collection
        working-directory: ansible_collections/graphiant/naas
        run: |
          python ${{ github.workspace }}/scripts/build_collection.py

      - name: Publish to Ansible Galaxy
        env:
          GALAXY_API_KEY: ${{ secrets.GALAXY_API_KEY || vars.GALAXY_API_KEY || '' }}
        run: |
          COLLECTION_FILE=$(ls ${{ github.workspace }}/build/graphiant-naas-*.tar.gz | head -1)
          if [ -z "$COLLECTION_FILE" ] || [ ! -f "$COLLECTION_FILE" ]; then
            echo "Error: Collection file not found in build directory"
            exit 1
          fi
          if [ -z "$GALAXY_API_KEY" ]; then
            echo "GALAXY_API_KEY secret/variable is not set. Skipping publish."
            echo "   To enable publishing, configure GALAXY_API_KEY as a secret or variable in GitHub:"
            echo "   - Go to Settings → Secrets and variables → Actions"
            echo "   - Add GALAXY_API_KEY (get token from https://galaxy.ansible.com/ui/token/)"
            exit 0
          fi
          ansible-galaxy collection publish $COLLECTION_FILE --api-key=$GALAXY_API_KEY

      - name: Create Git tag
        id: tag
        run: |
          VERSION="${{ inputs.version }}"
          # Ensure version starts with 'v'
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "ℹ️  Tag $VERSION already exists, skipping tag creation"
            echo "✅ Using existing tag: $VERSION"
          else
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION"
            echo "✅ Created and pushed tag: $VERSION"
          fi
          
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        run: |
          VERSION="${{ steps.tag.outputs.tag }}"
          
          # Check if release already exists
          RELEASE_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$VERSION" | \
            jq -r '.id // empty')
          
          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "ℹ️  Release for tag $VERSION already exists (ID: $RELEASE_ID), skipping release creation"
            echo "✅ Using existing release: $VERSION"
          else
            # Create new release
            RELEASE_BODY="## Release $VERSION"$'\n\n'"See [CHANGELOG.md](ansible_collections/graphiant/naas/CHANGELOG.md) for detailed release notes and version history."
            
            curl -X POST \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/releases" \
              -d "$(jq -n \
                --arg tag "$VERSION" \
                --arg name "Release $VERSION" \
                --arg body "$RELEASE_BODY" \
                '{tag_name: $tag, name: $name, body: $body, draft: false, prerelease: false}')"
            echo "✅ Created GitHub release: $VERSION"
          fi
